<a href="{% asset '{{ include.path }}' @path %}">
  <img src="{% asset '{{ include.path }}' @path %}" alt="{{ include.alt }}" class="zooming"
    data-rjs="{% asset '{{ include.path }}' @path %}"
    data-zooming-width="{{ assets[include.path].dimensions.width }}"
    data-zooming-height="{{ assets[include.path].dimensions.height }}"
  />
</a>
